name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 82.112.238.89
          username: root
          key: ${{ secrets.VPS_SSH_03 }}
          port: 22
          source: .
          target: /var/www/html



